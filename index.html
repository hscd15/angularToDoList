<!doctype html>
<html ng-app="toDoList">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title>My to do list</title>

    <!-- Mobile Friendly -->
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Scripts -->
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8" src="js/hammer.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <!-- Css -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="listController as list">

    <header>
        <h1>My to do list</h1>
    </header>

    <ul id="listWrap">
        <li ng-repeat="item in list.items" class="clearFix" data-state="none">
            <p>{{item.string}}</p>
            <button ng-click="list.deleteItem(item)">
                <img src="img/xIcon.svg" alt="Delete Button">
            </button>
        </li>
    </ul>

    <form ng-submit="list.addItem()">
        <input type="text" ng-model="list.itemInput" placeholder="New Item">
        <input type="submit" value="add">
    </form>
</body>

</html>
